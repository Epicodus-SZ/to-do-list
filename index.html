<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="formColumn" class="col-lg-4">
          <h1>To Do List</h1>
          <form id="formToDo">
            <div class="form-group">
              <label for="inputName">Task Name</label>
              <input type="text" id="inputName">
            </div>
            <div class="form-group">
              <label for="inputDueDate">Due Date</label>
              <input type="text" id="inputDueDate">
            </div>
            <div class="form-group">
              <label for="inputAssignedTo">Assigned To</label>
              <input type="text" id="inputAssignedTo">
          </div>
          <div class="form-group">
            <button type="submit" form="formToDo" value="Submit">Create to do</button>
          </div>

          </form>
        </div>
        <div id="taskListColumn" class="col-lg-4">
          <div id="taskList"></div>
        </div>
        <div id="taskInfoColumn" class="col-lg-4">
          <h3 id="infoName"></h3>
          <p id="infoDueDate"></p>
          <p id="infoCreatedDate"></p>
          <p id="infoAssignedTo"></p>
          <p id="infoCompleted"></p>
        </div>

      </div>
    </div>
  </body>
</html>
